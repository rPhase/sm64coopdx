def buildAsLibrary = project.hasProperty('BUILD_AS_LIBRARY');
def buildAsApplication = !buildAsLibrary
if (buildAsApplication) {
    apply plugin: 'com.android.application'
}
else {
    apply plugin: 'com.android.library'
}

def assetNames = ["lang", "mods", "dynos", "palettes"]

android {
    compileSdkVersion 33
    defaultConfig {
        if (buildAsApplication) {
            applicationId "com.maniscat2.sm64coopdx"
        }
        multiDexEnabled false
        minSdkVersion 24
        targetSdkVersion 33
        versionCode 41
        versionName "1.4"
        ndk {
            moduleName = "app"
            ldLibs "log"
            debugSymbolLevel 'FULL'
        }
        externalNativeBuild {
            ndkBuild {
                arguments "-j10"
                abiFilters 'arm64-v8a', 'x86_64'
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
        debug {
            minifyEnabled false
        }
    }
    applicationVariants.all { variant ->
        tasks["merge${variant.name.capitalize()}Assets"]
            .dependsOn("externalNativeBuild${variant.name.capitalize()}")
    }
    tasks.register("copyGameAssets") {
        doLast {
            def dest = file("$projectDir/src/main/assets")
            if (dest.exists()) {
                dest.deleteDir()
            }
            dest.mkdirs()
            assetNames.each { folderName ->
                def src = new File(rootProject.projectDir, folderName)
                if (src.exists()) {
                    copy {
                        from src
                        into new File(dest, folderName)
                    }
                }
            }
        }
    }
    preBuild.dependsOn copyGameAssets
    namespace 'com.maniscat2.sm64coopdx'
    lint {
        abortOnError false
    }
    if (!project.hasProperty('EXCLUDE_NATIVE_LIBS')) {
        sourceSets.main {
            jniLibs.srcDir 'libs'
        }
        externalNativeBuild {
            ndkBuild {
                path 'jni/Android.mk'
            }
        }
    }

    if (buildAsLibrary) {
        libraryVariants.all { variant ->
            variant.outputs.each { output ->
                def outputFile = output.outputFile
                if (outputFile != null && outputFile.name.endsWith(".aar")) {
                    def fileName = "com.maniscat2.sm64coopdx.aar";
                    output.outputFile = new File(outputFile.parent, fileName);
                }
            }
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'org.jetbrains:annotations:15.0'
}
